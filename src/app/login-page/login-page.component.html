<section class="home">
    <div class="container">
        <div class="logo d-flex justify-content-center">
            <img src="assets/images/covLogo.png" alt="IWSC" width="100" height="100">
        </div>
        <div class="fieldBox">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="">
                </mat-form-field>
            </p>
            <button type="button" class="btn btn-primary"routerLink="/dashboard">Login</button>
            <hr>
            <button type="button" class="btn btn-success"(click)="openDialog()">Sign Up</button>

        </div>
    </div>
</section>
